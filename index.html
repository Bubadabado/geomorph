<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="p5.js"></script> -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
        <script src="OverlayHandler.js"></script>
        <script src="RegionMap.js"></script>
        <script src="map_data.js"></script>
        <script src="dom_manip.js"></script>
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h3>Region select:</h3>
        <nav>
            <a href="?img_src=guilin.png">Guilinâ€“Yangshuo region, China</a>
            <a href="?img_src=halong.png">Ha Long Bay, Vietnam</a>
        </nav>

        <div id="sketch-info">
            <div id="coords"></div>
            <div id="elevation"></div>
            <div id="slope"></div>
            <div>
                <label for="slope-overlay-box">Slope Layer</label>
                <input type="checkbox" id="slope-overlay-box" name="slope-overlay-box">
            </div>
            <div>
                <label for="group-overlay-box">Group Layer</label>
                <input type="checkbox" id="group-overlay-box" name="group-overlay-box">
            </div>
            <div>
                <label for="sea-level">Artificial Sea Level: </label>
                <input type="range" id="sea-level" name="sea-level">
                <span id="sea-level-value">0</span>
            </div>
            <div id="selection_type">
                <div>Selection type:</div>
                <input type="radio" id="individual" value="individual" name="selection" checked>
                <label for="individual">Individual</label>
                <input type="radio" id="box" value="box" name="selection">
                <label for="box">Box</label>
                <br>
                <input type="radio" id="add" value="add" name="add-or-remove" checked>
                <label for="add">Add</label>
                <input type="radio" id="remove" value="remove" name="add-or-remove">
                <label for="remove">Remove</label>
            </div>
        </div>

        <div id="canvas-container"></div>

        <button id="pull-selection-data">Update Table From Selection</button>
        <div id="data-table"></div>

        <hr>

        <div id="data-citation-container">
            <h4>Data Citation:</h4>
            <div id="data-citation"></div>
        </div>
    </body>
</html>
